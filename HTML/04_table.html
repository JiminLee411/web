<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=<device-width>, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Table</title>
  <style>
  td {
    border: 1px solid black;
  }
  </style>
</head>
<body>
  <table summary="20주차 대전 점심 메뉴"> <!-- border="1px solid black"으로 획 표시-->
    <caption>대전 유성연수원 점심 메뉴</caption> <!-- 제목달기 -->
    <thead> <!-- table head!!!! 코드 바뀌는 거는 아니고 의미상 묶어준것-->
      <tr> <!-- table row(행) -->
        <th></th> <!-- table header -->
        <th>월</th> <!-- font-wieght: bold 적용-->
        <th>화</th>
        <th>수</th>
      </tr>
    </thead>
    <tbody> <!-- table body!!!!!!!! 코드 바뀌는거 ㄴㄴ-->
      <tr>
        <td>A코스</td> <!-- table data -->
        <td rowspan="2">짬뽕</td> <!-- 행을 늘리겠다. -->
        <td colspan="2">초밥</td> <!-- 열을 늘리겠다. -->
      </tr>
      <tr>
        <td>B코스</td>
        <td>김치찌개</td>
        <td> 삼계탕</td>
      </tr>
    </tbody>
    <tfoot>
      <td>식수</td>
      <td colspan="3">총 150명 식사</td>
    </tfoot>
  </table>
  <hr>
  <br>
  <table>
    <caption>2019 타임테이블</caption>
    <tr> <!-- tr>th*4 -->
      <th>TIME</th>
      <th>INDOOR</th>
      <th colspan="2">OUTDOOR</th>
    </tr>
    <tr> <!-- (tr>td*4)*5 -->
      <td></td>
      <td>소극장</td>
      <td>잔디마당</td>
      <td>대공연장</td>
    </tr>
    <tr>
      <td>10:00</td>
      <td rowspan="2">안녕하신가영</td>
      <td></td>
      <td>10CM</td>
    </tr>
    <tr>
      <td>13:00</td>
      <td rowspan="2">선우정아</td>
      <td rowspan="2">참깨와 솜사탕</td>
    </tr>
    <tr>
      <td>15:00</td>
      <td></td>
    </tr>
    <tr>
      <td>17:00</td>
      <td>크러쉬</td>
      <td></td>
      <td>폴킴</td>
    </tr> 
  </table>
  <h1>2019 타임테이블</h1>
  <table>
    
    <tr>
      <th>TIME</th>
      <th>INDOOR</th>
      <th colspan="2">OUTDOOR</th>
    </tr>
    <tr>
      <td></td>
      <td>소극장</td>
      <td>잔디마당</td>
      <td>대공연장</td>
    </tr>
    <tr>
      <td>10:00</td>
      <td rowspan="2">안녕하신가영</td>
      <td></td>
      <td>10CM</td>
    </tr>
    <tr>
      <td>13:00</td>
      <td rowspan="2">선우정아</td>
      <td rowspan="2">참깨와 솜사탕</td>
    </tr>
    <tr>
      <td>15:00</td>
      <td></td>
    </tr>
    <tr>
      <td>17:00</td>
      <td>크러쉬</td>
      <td></td>
      <td>폴킴</td>
    </tr>
  </table>
</body>
</html>
